<ion-header>

  <ion-navbar color="primary">
    <ion-title>Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <iframe width="100%" height="315" [src]="video.videoUrl" frameborder="0" allowfullscreen>
    </iframe>
    <ion-card-content>
      <ion-card-title>
        {{video.title}}
      </ion-card-title>
      <p>
        {{video.description}}
      </p>
    </ion-card-content>
    <button class="pull-right" ion-button icon-only clear>
      <ion-icon name="star-outline" color="star"></ion-icon>
    </button>
  </ion-card>  
</ion-content>
